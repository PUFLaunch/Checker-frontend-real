<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$PUF Stats Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>$PUF Stats</h1>
            <div class="token-info">
                <div class="token-price">
                    <span class="price-label">Current Price:</span>
                    <span class="price-value" id="tokenPrice">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Dashboard Cards -->
        <main class="dashboard">
            <!-- Burned Amount Card -->
            <div class="data-card burned-card">
                <div class="card-header">
                    <h2>Burned Amount</h2>
                    <div class="status-indicator burned-indicator"></div>
                </div>
                <div class="card-content">
                    <div class="main-value" id="burnedAmount">
                        <span class="value">0</span>
                        <span class="unit">WORLD</span>
                    </div>
                    <div class="sub-info">
                        <span class="percentage">0%</span>
                        <span class="label">of total supply</span>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="last-updated">Waiting for data...</span>
                </div>
            </div>

            <!-- Treasury Card -->
            <div class="data-card treasury-card">
                <div class="card-header">
                    <h2>Treasury Amount</h2>
                    <div class="status-indicator treasury-indicator"></div>
                </div>
                <div class="card-content">
                    <div class="main-value" id="treasuryAmount">
                        <span class="value">0</span>
                        <span class="unit">WORLD</span>
                    </div>
                    <div class="sub-info">
                        <span class="percentage">0%</span>
                        <span class="label">of total transactions</span>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="last-updated">Waiting for data...</span>
                </div>
            </div>

            <!-- Creator Royalties Card -->
            <div class="data-card royalties-card">
                <div class="card-header">
                    <h2>Creator Royalties</h2>
                    <div class="status-indicator royalties-indicator"></div>
                </div>
                <div class="card-content">
                    <div class="main-value" id="royaltiesAmount">
                        <span class="value">0</span>
                        <span class="unit">WORLD</span>
                    </div>
                    <div class="sub-info">
                        <span class="percentage">0%</span>
                        <span class="label">distributed to creators</span>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="last-updated">Waiting for data...</span>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Real-time $PUF blockchain data â€¢ Last sync: <span id="lastSync">Never</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
